<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <!-- Start tracnghiem -->
    <div class="header">
        
        <button class="btnx">
            X
        </button>

          
         <div class="progress">
            <div class="progress-bar bg-success" style="width:20%"></div>
       
        </div>
    </div>

    <div class="De-bai">
        <h1>Select the correct character(s) for "na"</h1>
    </div>

    <div class="Choice">

        <button class="btn1">
            One
        </button>
        <button class="btn1">
            Two
        </button>
        <button class="btn1">
            Three
        </button>
        <button class="btn1">
            Four
        </button>
    </div>

    <hr>
    
    <div class="footer">
        <button id="ftbtn1">
            Skip
        </button>
        <button id="ftbtn2">
            Check
        </button>
    </div>

    <div class="thong-bao-thoat">

        <h1 class="alert-heading">Are you sure you want to quit?</h1>
        <p>All the progress in this lesson will be lost</p>
        
        <button id="alrtbtn1">
        STAY
        </button>
        
        <button id="alrtbtn2">
        QUIT
        </button>

</div>
