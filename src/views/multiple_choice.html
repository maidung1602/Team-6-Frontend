<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/../css/multiple_choice.css" />
        <link rel="stylesheet" href="/../css/multiple_choice_responsive.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet">

        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Learn Japanese</title>
    </head>
    <body>
        <div class="js-multiple">
            <div class="mul-header">
                <button class="btnx circle">X</button>
                <div id="hud">
                    <div id="hud-item">
                        <div id="progressText" class="hud-prefix-question">
                            Question
                        </div>
                        <div id="progressBar">
                            <div id="progressBarFull"></div>
                        </div>
                    </div>
                    <div id="hud-item" class="score">
                        <div class="hud-prefix">
                            Score
                        </div>
                        <h1 class="hud-main-text" id="score">
                            0
                        </h1>
                    </div>
                </div>
            </div>


            <h2 id="question"></h2>


            <div class="choice">
                <div class="choice-container">

                    <div class="btn1" data-number="1"></div>
                </div>
                <div class="choice-container">

                    <div class="btn1" data-number="2"></div>
                </div>
                <div class="choice-container">

                    <div class="btn1" data-number="3"></div>
                </div>
                <div class="choice-container">

                    <div class="btn1" data-number="4"></div>

                </div>

                <hr>

                <div class="thong-bao-thoat">
                    <div class="alert" role="alert">
                        <h3 class="alert-heading">Are you sure you want to quit?</h3>
                        <p>All the progress in this lesson will be lost</p>
                        <button id="alrtbtn1">STAY</button>
                        <button id="alrtbtn2" onclick="quit()">QUIT</button>
                    </div>
                </div>

                <div class="correct">
                    <div class="correct-alert">
                        <i class="fa fa-check-circle-o"></i>
                        <span id="correct-text">Excellent!</span>
                        <button class="nextbtn green">Continue</button>
                    </div>
                </div>

                <div class="wrong">
                    <div class="wrong-alert">
                        <i class="fa fa-close"></i>
                        <span id="wrong-text">Incorrect Answer <br> <span
                                id="key"></span></span>
                        <button class="nextbtn red">Continue</button>
                    </div>
                </div>

            </div>
            <script src="/../js/multiple_choice.js"></script>
        </body>
    </html>
